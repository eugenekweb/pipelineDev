<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Калькулятор - Kovalev.Pipeline.HW5</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
            }
            input,
            select,
            button {
                width: 100%;
                margin: 10px 0;
                padding: 10px;
                box-sizing: border-box;
            }
            #result {
                font-size: 1.5em;
                margin-top: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Первое число" />
        <select id="operation">
            <option value="sum">Сложение (+)</option>
            <option value="sub">Вычитание (-)</option>
            <option value="mul">Умножение (*)</option>
            <option value="div">Деление (/)</option>
            <option value="pow">Возведение в степень (^)</option>
        </select>
        <input type="number" id="num2" placeholder="Второе число" />
        <button onclick="calculate()">Вычислить</button>
        <div id="result"></div>

        <script src="src/calc.js"></script>
        <script>
            function calculate() {
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const operation = document.getElementById("operation").value;
                const resultDiv = document.getElementById("result");

                try {
                    const calc = new Calculator(num1, num2, operation);
                    const result = calc.result;

                    if (isNaN(result)) {
                        resultDiv.textContent = "Ошибка вычисления";
                        resultDiv.style.color = "red";
                    } else {
                        resultDiv.textContent = `Результат: ${result}`;
                        resultDiv.style.color = "black";
                    }
                } catch (error) {
                    resultDiv.textContent = "Ошибка вычисления";
                    resultDiv.style.color = "red";
                }
            }
        </script>
    </body>
</html>
